version: 2.1
orbs:
  node: circleci/node@3.0.0
  aws-s3: circleci/aws-s3@1.0.15
  aws-code-deploy: circleci/aws-code-deploy@1.0.1
jobs:
  pr_check:
    executor:
      name: node/default
    steps:
      - checkout
  
      - run: pwd
      - run: ls -al
      - run: cd webapp
      - run: ls -al && pwd
      - run: echo PATH
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      # - run: npm run test
  run_unit_tests:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      # - run: npm run test
      - run: ls -al
  generate_artifacts_deploy:
    docker:
      - image: "cimg/python:3.6"
    steps:
      - checkout
      - run: ls -al
      - run: rm -rf node_modules
      - run: zip -r csye6225-server-${CIRCLE_BUILD_NUM}.zip ./
      - run: mkdir codedeploy_artifact
      - run: mv csye6225-server-${CIRCLE_BUILD_NUM}.zip codedeploy_artifact/ 
      - run: ls -al
      - aws-s3/sync:
          from: codedeploy_artifact
          to: "s3://codedeploy.keerthana.tld"
      # - run: cat appspec.yml
      # - run: cd codedeploy;ls -al;
      # - aws-code-deploy/deploy-bundle:
      #     application-name: csye6225-webapp
      #     bundle-bucket: codedeploy.keerthana.tld
      #     bundle-key: csye6225-server-${CIRCLE_BUILD_NUM} 
      #     deployment-group: csye6225-webapp-deployment
workflows:
  pr_check:
    jobs:
      - pr_check
  build_deploy:
    jobs:
      - run_unit_tests:
          filters:
            branches:
              only: master
      - generate_artifacts_deploy:
          requires:
            - run_unit_tests
          filters:
            branches:
              only: master