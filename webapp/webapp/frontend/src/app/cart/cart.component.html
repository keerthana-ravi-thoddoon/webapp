
<div class="col s2">
  <table class="responsive-table highlight">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Book Title</th>
          <th>User ID</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tr *ngFor="let cart of carts">
         <td>{{cart.bookid}}</td>
        <td>{{cart.title}}</td>
        <td>{{cart.userid}}</td>
        <td>{{cart.quantity}}</td>
        <td>{{cart.PRICE}}</td>
      </tr>
    </table>
</div>
