<div class="container">
    <div class="row">
         <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="seller()">
                <h1 class="h3 mb-3 font-weight-normal">Book Details</h1>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" name="isbn" placeholder="Enter ISBN"
                        [(ngModel)]="bookDetails.isbn">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter Title"
                        [(ngModel)]="bookDetails.title">
                </div>
                <div class="form-group">
                    <label for="authors">Authors</label>
                    <input type="text" class="form-control" name="authors" placeholder="Enter Authors"
                        [(ngModel)]="bookDetails.authors">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity"
                    required minlength="0" maxlength="999" [(ngModel)]="bookDetails.quantity">
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="PRICE" placeholder="Enter Price"
                    required minlength="0.1" maxlength="9999.99"   [(ngModel)]="bookDetails.PRICE">
                   
                </div>
                <div class="form-group">
                  
                    <input type="file" multiple id="myImage" size="50" (change)="myFunction($event)">
                    <p id="demo"></p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn btn-custom right" type="button" (click)="resetForm()">UPDATE</button>
                        <button class="btn btn-custom right" type="submit">ADD</button>
           
                    </div>
                </div>
            </form>
        </div>
        <div class="col s9">
            <table style="margin-left: auto; margin-right: auto; margin-top: 60px;" class="responsive-table highlight">
                <thead>
                  <tr>
                    <th colspan="500" style="text-align: center;">Book Title</th>
                    <th colspan="500" style="text-align: center;">Book Quantity</th>
                    <th colspan="500" style="text-align: center;">Book Price</th>
                    <!-- <th colspan="300">Book Pictures</th> -->
                  </tr>
                </thead>
                <tr *ngFor="let book of books">
                  <td colspan="500" style="text-align: center;">{{book.title}}</td>
                  <td></td><td></td>
                  <td colspan="500" style="text-align: justify">{{book.quantity}}</td>
                  <td></td>
                  <td colspan="500" style="text-align: justify;">{{book.PRICE}}</td>                  
                  <td colspan="500">
                    <!-- <img *ngFor='let url of images' src="{{url}}" height="200" width="200"></td> -->
                  <td>
                      <button><a class="action-btn" (click)="onEdit(book)">
                        Edit
                      </a>
                    </button>
                    </td>
                    <td></td>
                    <td></td>
                    <td>
                    <button>
                      <a class="action-btn" (click)="onDelete(book)">
                        Delete
                      </a>
                    </button>
                  </td>
                  <td></td>
                  <td></td>

                  <td>
                    <button>
                      <a class="action-btn" (click)="viewImage(book)">
                        View Images
                      </a>
                    </button>

                    </td>
                </tr>
              </table>
    </div>
</div>
