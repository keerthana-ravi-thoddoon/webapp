<div class="container">
  <form (submit)="UpdateUseDetails()">
    <div class="jumbotron mt-5">
      <div class="col-sm-8 mx-auto">
        <h1 class="text-center">Welcome{{auth.getUserDetails()?.firstname}}</h1>
      </div>
      <table class="table col-md-6 mx-auto">
        <tr>
          <td>Fist Name</td>
          <td> <input type="password" class="form-control" name="password" placeholder="Edit You First Name" [(ngModel)]="credentials.firstname"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td> <input type="password" class="form-control" name="password" placeholder="Edit Your Last Name" [(ngModel)]="credentials.lastname"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td> <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.email"></td>
        </tr>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
      </table>
    </div>
    </form>
  </div>
